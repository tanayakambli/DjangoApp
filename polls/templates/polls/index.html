<html>
  <head>
    <title>A Simple Django Boilerplate</title>
  </head>

  <body>
    <h1> Hello, world. You're at the polls index.</h1>

    <div class="container-fluid my-5">
      <div class="row">
        <div class="col">
          {% block content %}
          <div>
	     {% for choice in latest_choice_list %}
              <p>{{ choice.choice_text }}</p>
              <p>{{ choice.votes }}</p>
             {% endfor %}
          </div>
          {% endblock %}
        </div>
      </div>
    </div>
    <footer class="container-fluid">
      <hr>
      <h3>Footer</h3>
    </footer>
  </body>
</html>
